<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="data.js"></script>
<style>
.chart {
  margin: auto;
  margin-top: 20px;
  margin-bottom: 0px;
  height: 400px;
  width: 800px;
}
button {
  margin: 10px;

}
</style>
</head>
<body>
<div>
  fix channel: 
  <button onclick="draw('channel', 'ch1')">channel 1</button>
  <button onclick="draw('channel', 'ch2')">channel 2</button>
  <button onclick="draw('channel', 'ch3')">channel 3</button>
  <button onclick="draw('channel', 'ch4')">channel 4</button><br/>
  fix angle:
  <button onclick="draw('angle', '0d')">0 deg</button>
  <button onclick="draw('angle', '90d')">90 deg</button>
  <button onclick="draw('angle', '180d')">180 deg</button>
  <button onclick="draw('angle', '270d')">270 deg</button><br/>

</div>
<div class="chart" id="d1"></div>
<div class="chart" id="d2"></div>
<div class="chart" id="d3"></div>
<div class="chart" id="d4"></div>

<script src="./draw.js"></script>

</body>
</html>
